<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="style.css" />
  <title>Muthoot Diaries</title>
</head>
<body>
  <div class="top-box">
    <h1>Muthoot Diaries</h1>
  </div>

  <div class="box-container">
    <div class="box" onclick="navigateTo('bio.html')">About Us</div>
    <div class="box" onclick="navigateTo('activities.html')">Our Life So Far</div>
    <div class="box" onclick="navigateTo('gallery.html')">Gallery</div>
  </div>

  <!-- Heart game container -->
  <div id="heart" onclick="caughtHeart()">ðŸ’–</div>

  <div id="clock"></div>

  <script>
    function navigateTo(page) {
      window.location.href = page;
    }

    function caughtHeart() {
      alert("ðŸ’˜ You caught it!");
    }

    function moveHeart() {
      const heart = document.getElementById("heart");
      if (!heart) return;

      setInterval(() => {
        const x = Math.random() * (window.innerWidth - 80);
        const y = Math.random() * (window.innerHeight - 120);
        heart.style.left = `${x}px`;
        heart.style.top = `${y}px`;
      }, 1200);
    }

    function updateClock() {
      const now = new Date();
      const time = now.toLocaleTimeString();
      document.getElementById("clock").textContent = "Current Time: " + time;
    }

    setInterval(updateClock, 1000);
    updateClock();
    moveHeart();
  </script>
</body>
</html>
