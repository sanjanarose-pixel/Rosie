<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Muthoot Diaries</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Poppins', sans-serif;
    }

    #colorSelector {
      position: fixed;
      top: 50%;
      right: 20px;
      transform: translateY(-50%);
      background: #fff0f5;
      padding: 10px;
      border-radius: 10px;
      box-shadow: 0 0 10px #ffd6e8;
      z-index: 99;
    }

    #colorSelector select {
      padding: 8px;
      font-size: 14px;
      border-radius: 8px;
      border: none;
      background-color: #ffe6f0;
      cursor: pointer;
    }

    #contact {
      text-align: center;
      margin-top: 50px;
      padding: 20px;
      background-color: rgba(255, 255, 255, 0.8);
      width: 90%;
      max-width: 800px;
      margin-left: auto;
      margin-right: auto;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      font-size: 16px;
    }

    #contact h3 {
      margin-bottom: 10px;
    }

    #contact p {
      margin: 5px;
    }

    #contact a {
      color: #d63384;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="top-box">
    <h1>Muthoot Diaries - Five girls. One campus. Endless chaos and memories.</h1>
  </div>

  <div class="box-container">
    <div class="box" onclick="navigateTo('bio.html')">About Us</div>
    <div class="box" onclick="navigateTo('activities.html')">Our Life So Far</div>
    <div class="box" onclick="navigateTo('gallery.html')">Gallery</div>
  </div>

  <!-- Floating Heart -->
  <div id="heart" onclick="caughtHeart()">ðŸ’–</div>

  <!-- Clock -->
  <div id="clock"></div>

  <!-- Background Color Dropdown -->
  <div id="colorSelector">
    <select id="bgSelect">
      <option value="default">Default</option>
      <option value="pink">Pink</option>
      <option value="red">Red</option>
      <option value="blue">Blue</option>
      <option value="green">Green</option>
    </select>
  </div>

  <!-- Contact Section -->
  <div id="contact">
    <h3>Contact Me ðŸ’Œ</h3>
    <p>Email: <a href="mailto:24ad364@mgits.ac.in">24ad364@mgits.ac.in</a></p>
    <p>Instagram: <a href="https://instagram.com/sanju_berry654" target="_blank">@sanju_berry654</a></p>
  </div>

  <!-- Optional Heart Sound -->
  <!-- <audio id="heartSound" src="heart-sound.mp3" preload="auto"></audio> -->

  <script>
    function navigateTo(page) {
      window.location.href = page;
    }

    function caughtHeart() {
      // Uncomment below lines to enable sound
      // let sound = document.getElementById("heartSound");
      // sound.currentTime = 0;
      // sound.play();
      alert("ðŸ’˜ You caught it!");
    }

    function moveHeart() {
      const heart = document.getElementById("heart");
      if (!heart) return;

      setInterval(() => {
        const x = Math.random() * (window.innerWidth - 80);
        const y = Math.random() * (window.innerHeight - 120);
        heart.style.left = `${x}px`;
        heart.style.top = `${y}px`;
      }, 1200);
    }

    function updateClock() {
      const now = new Date();
      const time = now.toLocaleTimeString();
      document.getElementById("clock").textContent = "Current Time: " + time;
    }

    // ðŸ‘‹ Show popup every time
    function showWelcomePopup() {
      setTimeout(() => {
        alert("ðŸŒ¸ Welcome to my website! ðŸ’–");
      }, 300);
    }

    function changeBackground() {
      const value = document.getElementById("bgSelect").value;
      const body = document.body;
      if (value === "default") {
        body.style.backgroundImage = "url('pink.jpg')";
      } else {
        body.style.backgroundImage = "none";
        switch (value) {
          case "pink":
            body.style.backgroundColor = "#ffe6f0";
            break;
          case "red":
            body.style.backgroundColor = "#ffcccc";
            break;
          case "blue":
            body.style.backgroundColor = "#cce5ff";
            break;
          case "green":
            body.style.backgroundColor = "#ccffcc";
            break;
        }
      }
    }

    // Init
    document.getElementById("bgSelect").addEventListener("change", changeBackground);
    setInterval(updateClock, 1000);
    updateClock();
    moveHeart();
    showWelcomePopup();
  </script>
</body>
</html>
