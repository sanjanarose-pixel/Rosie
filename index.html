<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <title>Muthoot Diaries</title>
</head>
<body>
  <div class="top-box">
    <h1>Muthoot Diaries</h1>
  </div>

  <div class="main-layout">
    <div class="left-nav">
      <div class="box" onclick="loadContent('game')">Catch the Heart</div>
      <div class="box" onclick="loadContent('bio')">About Us</div>
      <div class="box" onclick="loadContent('gallery')">Gallery</div>
    </div>

    <div class="right-content" id="mainContent">
      <h2>Welcome to Muthoot Diaries ðŸ’–</h2>
      <p>Select something from the left to begin!</p>
    </div>
  </div>

  <div id="clock"></div>

  <script>
    function loadContent(type) {
      const content = document.getElementById("mainContent");

      if (type === "game") {
        content.innerHTML = `
          <h2>Catch the ðŸ’–!</h2>
          <div id="heart" onclick="caughtHeart()">ðŸ’–</div>
        `;
        moveHeart();
      }

      if (type === "bio") {
        window.location.href = "bio.html";
      }

      if (type === "gallery") {
        window.location.href = "gallery.html";
      }
    }

    function caughtHeart() {
      alert("ðŸ’˜ You caught it!");
    }

    function moveHeart() {
      const heart = document.getElementById("heart");
      if (!heart) return;
      setInterval(() => {
        const x = Math.random() * (window.innerWidth - 150);
        const y = Math.random() * (window.innerHeight - 200);
        heart.style.position = "absolute";
        heart.style.left = `${x}px`;
        heart.style.top = `${y}px`;
      }, 1200);
    }

    function updateClock() {
      const now = new Date();
      const time = now.toLocaleTimeString();
      document.getElementById("clock").textContent = "Current Time: " + time;
    }
    setInterval(updateClock, 1000);
    updateClock();
  </script>
</body>
</html>
